<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Homepage</title>
</head>

<body>
    <!-- <div class="container"><img class="img1" src="images/background.jpg";z-index:1></div> -->
    <div class="content">
        <div class="left">
            <div class="left-item-list">
                <div class="left-item">
                    <div class="btn-pop" onclick="jump()">
                        <img src="images/Create_Room.png" alt="">
                        <span>Create Room</span>
                    </div>
                </div>

            </div>
            <div class="left-item-list">
                <!-- <div class="left-item"><img src="images/Join Room.png" alt="" ><span>Join Room</span></div> -->
                <div class="left-item">
                    <button class="btn-pop" onclick="show()"><img src="images/Join_Room.png"><span>Join
                            Room</span></button>
                </div>

            </div>
            <div class="left-item-list">
                <!-- <div class="left-item"><img src="images/Schedule Room.png" alt=""><span>Schedule Room</span></div> -->
                <div class="left-item">
                    <button class="btn-pop1" onclick="show1()"><img src="images/Schedule_Room.png"><span>Schedule
                            Room</span></button>
                </div>

            </div>
        </div>
        <div class="right">
            <div class="top">
                <img src="/images/4.jpg" alt="">
                <div class="cur-time">
                    <h2 id="hour">下午 5:03</h2>
                    <p id="all-time">2021年8月26日 星期四</p>
                </div>
            </div>
            <div class="cont" >
                <div class="vip-item" onclick="jump1()">
                    <img src="images/2.jpg" alt="" class="icon" >
                    <span class="time">08 26 2021 18:00</span>
                    <img src="images/3.jpg" alt="" class="vip">
                </div>
                <div class="vip-item" id="item"onclick="jump()">
                    <img src="images/1.jpg" alt="" class="icon">
                    <span class="time">08 26 2021 19:00</span></span>
                    <img src="images/3.jpg" alt="" class="vip" >
                </div>
            </div>
        </div>
    </div>
    <div id="background-pop">
        <div id="div-pop">
            <div class="div-top">
                <span id="close-button">×</span>
                <div>Join Room</div>
            </div>
            <div class="div-content">

                <input class='div-input' type="text" placeholder="Enter Room Number">
            </div>
            <div class="div-footer" onclick="jump1()",id="foot">
                Confirm
            </div>
        </div>
    </div>
    <div id="background-pop1">
        <div id="div-pop1">
            <div class="div-top1">
                <span id="close-button1">×</span>
                <div>Schedule Room</div>
            </div>
            <div class="div-content1">
                <p>Room Type</p>
                <select>
                    <option value="Sports Room">Sports Room</option>
                    <option value="Study Room">Study Room</option>
                </select>
                <p>Schedule Time:</p>
                <input id="meeting" type="datetime-local" value="2014-01-13" />

            </div>
            <div class="div-footer" id="foot1" ">
                Confirm
            </div>
        </div>
    </div>
    </div>
    <script>
        function jump() {
            window.location.assign("2.html");
        }
        function jump1() {
            window.location.assign("3.html");
        }
        function time() {
            dt = new Date();
            var y = dt.getYear() + 1900;
            var mm = dt.getMonth() + 1;
            var d = dt.getDate();
            var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var day = dt.getDay();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            if (h <= 12) {
                h = "上午 " + h;
            } else {
                h = "下午 " + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById("hour").innerHTML = h + ":" + m + ":" + s;
            document.getElementById("all-time").innerHTML = y + "年" + mm + "月" + d + "日 " + weekday[day];
            t = setTimeout(time, 1000); //设定定时器，循环执行           
        }
        time();
        var div = document.getElementById('background-pop');
        var close = document.getElementById('close-button');
        var close3 = document.getElementById('foot');
        function show() {
            div.style.display = "block";
        }
        close.onclick = function close() {
            div.style.display = "none";
        }

        var div1 = document.getElementById('background-pop1');
        var close1 = document.getElementById('close-button1');
        var close2 = document.getElementById('foot1');
        var item12 = document.getElementById('item');
        function show1() {
            div1.style.display = "block";
        }
        close1.onclick = function close() {
            div1.style.display = "none";
        }
        close2.onclick = function close() {
            div1.style.display = "none";
            item12.style.display = "flex";
        }
        close3.onclick = function close() {
            div.style.display = "none";
        }
        window.onclick = function close(e) {
            if (e.target == div1) {
                div1.style.display = "none";
            }
            if (e.target == div) {
                div.style.display = "none";
            }
        }

    </script>
</body>

</html>

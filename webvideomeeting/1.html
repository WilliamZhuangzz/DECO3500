<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Homepage</title>
</head>

<body>
    <div class="content">
        <div class="left">
            <div class="left-item-list">
                <div class="left-item"><img src="images/Create_Room.png" alt="" onclick="jump()"><span>Create Room</span></div>
            </div>
            <div class="left-item-list">
                <div class="left-item"><img src="images/Join_Room.png" alt="" onclick="jump()"><span>Join Room</span></div>
            </div>
            <div class="left-item-list">
                <div class="left-item"><img src="images/Schedule_Room.png" alt=""><span>Schedule Room</span></div>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <img src="images/4.jpg" alt="">
                <div class="cur-time">
                    <h2 id="hour">下午 5:03</h2>
                    <p id="all-time">2021年8月26日 星期四</p>
                </div>
            </div>
            <div class="cont">
                <div class="vip-item">
                    <img src="images/1.jpg" alt="" class="icon">
                    <span class="time">08 26 2021 18:00</span>
                    <img src="images/3.jpg" alt="" class="vip">
                </div>
                <div class="vip-item">
                    <img src="images/2.jpg" alt="" class="icon">
                    <span class="time">08 26 2021 19:00</span></span>
                    <img src="images/3.jpg" alt="" class="vip">
                </div>
            </div>
        </div>
    </div>
    <script>
        function time() {
            dt = new Date();
            var y = dt.getYear() + 1900;
            var mm = dt.getMonth() + 1;
            var d = dt.getDate();
            var weekday = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var day = dt.getDay();
            var h = dt.getHours();
            var m = dt.getMinutes();
            var s = dt.getSeconds();
            if (h <= 12) {
                h = "上午 " + h;
            } else {
                h = "下午 " + h;
            }
            if (m < 10) {
                m = "0" + m;
            }
            if (s < 10) {
                s = "0" + s;
            }
            document.getElementById("hour").innerHTML = h + ":" + m + ":" + s;
            document.getElementById("all-time").innerHTML = y + "年" + mm + "月" + d + "日 " + weekday[day];
            t = setTimeout(time, 1000); //设定定时器，循环执行           
        }
        time();
    </script>
</body>
<script>
function jump(){
    window.location.assign("2.html");
}

</script>
</html>
